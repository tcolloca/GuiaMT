
<p><simpletext>Este es el primer nivel que tiene un enemigo. En este caso, es simplemente una cereza que se mueve horizontalmente. Se recomienda esperar a los dos objetos, y a la letra. Luego, sólo resta matar a la cereza. Este nivel, tiene también una <a href= /hammerfest/paralelas/?main=2&portal=0>paralela</a>, que requiere la Llave de las Pesadillas.</simpletext></p>
