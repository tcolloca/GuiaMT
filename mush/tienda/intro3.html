<subtitle>Máquina Expendedora</subtitle></li>
<br></br>
La Máquina expendedora es una <b>Tienda</b> accesible a todos los jugadores y puedes comprar objetos en ella solo cuando estás jugando en una nave. Puedes comprar objetos con monedas del juego llamadas <b>Klix</b> que las consigues comprando con dinero real.
